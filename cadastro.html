<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Usurário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&family=Playfair+Display:wght@500&family=Roboto+Condensed:ital,wght@1,700&family=Source+Sans+3:wght@200&family=Yuji+Hentaigana+Akebono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&family=Playfair+Display:wght@500&family=Source+Sans+3:wght@200&family=Yuji+Hentaigana+Akebono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/base.css" />
    <link rel="stylesheet" type="text/css" href="assets/login.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light nav-collor">
        <div class="container-fluid">
          <a class="navbar-brand fs-5 nav-titulo" href="#">Compasso NEWS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse nav justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active fs-5"
                  aria-current="page"
                  href="index.html"
                  >Início</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-5" href="cadastro.html"
                  >Cadastro</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container flex flex--coluna flex--centro">
      <div class="cadastro-cabecalho"></div>
      <section class="cartao">
        <h2 id="titulo">Complete seu cadastro</h2>
        <form onsubmit="event.preventDefault(); enviaAPI(event);">
          <fieldset class="grupo">
            <legend class="descricao">Informações básicas</legend>
            <div class="campo">
              <label for="nome">Nome</label>
              <input
                name="nome"
                id="nome"
                class="input"
                type="text"
                data-tipo="nome"
                required
              />
              <span class="mensagem-erro">Este campo não está válido</span>
            </div>
            <div class="campo">
              <label for="email">Email</label>
              <input
                name="email"
                id="email"
                class="input"
                type="email"
                data-tipo="email"
                required
              />
              <span class="mensagem-erro">Este campo não está válido</span>
            </div>
            <div class="campo">
              <label for="senha">Senha</label>
              <input
                name="senha"
                id="senha"
                class="input"
                type="password"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{4,8}$"
                data-tipo="senha"
                required
              />
              <span class="mensagem-erro">Este campo não está válido</span>
            </div>
          </fieldset>
          <fieldset class="grupo">
            <legend class="descricao">Informações pessoais</legend>
            <div class="campo">
              <label for="nascimento">Data de nascimento</label>
              <input
                name="nascimento"
                id="nascimento"
                class="input"
                type="date"
                data-tipo="dataNascimento"
                required
              />
              <span class="mensagem-erro">Este campo não está válido</span>
            </div>
            <div class="campo">
              <label for="cpf">CPF</label>
              <input
                name="cpf"
                id="cpf"
                class="input"
                type="text"
                data-tipo="cpf"
                required
              />
              <span class="mensagem-erro">Este campo não está válido</span>
            </div>
          </fieldset>
          <button type="submit" class="botao">Cadastrar</button>
        </form>
      </section>
    </main>
    <script src="js/enviaAPI.js"></script>
    <script src="js/app.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
